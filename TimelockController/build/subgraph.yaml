specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TimelockController
    network: goerli
    source:
      address: "0x90004e28979153bE3a58B7Ce4AE3254436B3d93f"
      abi: TimelockController
      startBlock: 7757197
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - CallExecuted
        - CallScheduled
        - Cancelled
      abis:
        - name: TimelockController
          file: TimelockController\abis\TimelockController.json
      eventHandlers:
        - event: CallExecuted(indexed bytes32,indexed uint256,address,uint256,bytes)
          handler: handleCallExecuted
        - event: CallScheduled(indexed bytes32,indexed
            uint256,address,uint256,bytes,bytes32,uint256)
          handler: handleCallScheduled
        - event: Cancelled(indexed bytes32)
          handler: handleCancelled
      file: TimelockController\TimelockController.wasm
